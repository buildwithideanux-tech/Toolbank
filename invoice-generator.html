<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Invoice - InvoiceGen Pro</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-logo">
                <i class="fas fa-file-invoice"></i>
                <span>InvoiceGen Pro</span>
            </div>
            <div class="nav-menu">
                <a href="index.html" class="nav-link">Home</a>
                <a href="invoice-history.html" class="nav-link">History</a>
            </div>
        </div>
    </nav>

    <div class="invoice-generator-container">
        <!-- Left Panel - Form -->
        <div class="form-panel">
            <div class="form-header">
                <h1><i class="fas fa-file-invoice"></i> Create New Invoice</h1>
                <p>Fill in the details below to generate your professional invoice</p>
            </div>

            <form id="invoiceForm" class="invoice-form">
                <!-- Company Information -->
                <div class="form-section">
                    <h3><i class="fas fa-building"></i> Company Information</h3>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="companyName">Company Name *</label>
                            <input type="text" id="companyName" name="companyName" required>
                        </div>
                        <div class="form-group">
                            <label for="companyEmail">Email *</label>
                            <input type="email" id="companyEmail" name="companyEmail" required>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="companyPhone">Phone</label>
                            <input type="tel" id="companyPhone" name="companyPhone">
                        </div>
                        <div class="form-group">
                            <label for="companyWebsite">Website</label>
                            <input type="url" id="companyWebsite" name="companyWebsite">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="companyAddress">Address</label>
                        <textarea id="companyAddress" name="companyAddress" rows="3"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="companyLogo">Company Logo</label>
                        <input type="file" id="companyLogo" name="companyLogo" accept="image/*">
                        <div id="logoPreview" class="logo-preview"></div>
                    </div>
                </div>

                <!-- Client Information -->
                <div class="form-section">
                    <h3><i class="fas fa-user"></i> Client Information</h3>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="clientName">Client Name *</label>
                            <input type="text" id="clientName" name="clientName" required>
                        </div>
                        <div class="form-group">
                            <label for="clientEmail">Client Email *</label>
                            <input type="email" id="clientEmail" name="clientEmail" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="clientAddress">Client Address</label>
                        <textarea id="clientAddress" name="clientAddress" rows="3"></textarea>
                    </div>
                </div>

                <!-- Invoice Details -->
                <div class="form-section">
                    <h3><i class="fas fa-file-alt"></i> Invoice Details</h3>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="invoiceNumber">Invoice Number *</label>
                            <input type="text" id="invoiceNumber" name="invoiceNumber" required>
                        </div>
                        <div class="form-group">
                            <label for="invoiceDate">Invoice Date *</label>
                            <input type="date" id="invoiceDate" name="invoiceDate" required>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="dueDate">Due Date</label>
                            <input type="date" id="dueDate" name="dueDate">
                        </div>
                        <div class="form-group">
                            <label for="paymentTerms">Payment Terms</label>
                            <select id="paymentTerms" name="paymentTerms">
                                <option value="Net 30">Net 30</option>
                                <option value="Net 15">Net 15</option>
                                <option value="Net 7">Net 7</option>
                                <option value="Due on Receipt">Due on Receipt</option>
                                <option value="Custom">Custom</option>
                            </select>
                        </div>
                    </div>
                </div>

                <!-- Invoice Items -->
                <div class="form-section">
                    <h3><i class="fas fa-list"></i> Invoice Items</h3>
                    <div id="invoiceItems">
                        <div class="item-row">
                            <div class="item-description">
                                <input type="text" placeholder="Description" name="itemDescription[]" required>
                            </div>
                            <div class="item-quantity">
                                <input type="number" placeholder="Qty" name="itemQuantity[]" min="1" value="1" required>
                            </div>
                            <div class="item-price">
                                <input type="number" placeholder="Price" name="itemPrice[]" step="0.01" min="0" required>
                            </div>
                            <div class="item-total">
                                <span class="item-total-value">$0.00</span>
                            </div>
                            <div class="item-actions">
                                <button type="button" class="btn-remove-item" onclick="removeItem(this)">
                                    <i class="fas fa-trash"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                    <button type="button" id="addItemBtn" class="btn btn-secondary">
                        <i class="fas fa-plus"></i> Add Item
                    </button>
                </div>

                <!-- Advanced Calculations -->
                <div class="form-section">
                    <h3><i class="fas fa-calculator"></i> Advanced Calculations</h3>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="taxRate">Tax Rate (%)</label>
                            <input type="number" id="taxRate" name="taxRate" step="0.01" min="0" max="100" value="0">
                        </div>
                        <div class="form-group">
                            <label for="discountType">Discount Type</label>
                            <select id="discountType" name="discountType">
                                <option value="amount">Fixed Amount ($)</option>
                                <option value="percentage">Percentage (%)</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="discountValue">Discount Value</label>
                            <input type="number" id="discountValue" name="discountValue" step="0.01" min="0" value="0">
                        </div>
                        <div class="form-group">
                            <label for="shippingAmount">Shipping/Handling ($)</label>
                            <input type="number" id="shippingAmount" name="shippingAmount" step="0.01" min="0" value="0">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="advancePaidAmount">Advance Paid ($)</label>
                            <input type="number" id="advancePaidAmount" name="advancePaidAmount" step="0.01" min="0" value="0">
                        </div>
                        <div class="form-group">
                            <label for="advancePaidPercentage">Advance Paid (%)</label>
                            <input type="number" id="advancePaidPercentage" name="advancePaidPercentage" step="0.01" min="0" max="100" value="0" placeholder="Enter percentage (e.g., 30)">
                        </div>
                    </div>
                    <!-- Keep old field for backward compatibility -->
                    <input type="hidden" id="discountAmount" name="discountAmount" value="0">
                </div>

                <!-- Notes -->
                <div class="form-section">
                    <h3><i class="fas fa-sticky-note"></i> Additional Notes</h3>
                    <div class="form-group">
                        <label for="notes">Notes</label>
                        <textarea id="notes" name="notes" rows="4" placeholder="Thank you for your business!"></textarea>
                    </div>
                </div>

                <!-- Terms and Conditions -->
                <div class="form-section">
                    <h3><i class="fas fa-file-contract"></i> Terms & Conditions</h3>
                    <div class="form-group">
                        <label for="termsAndConditions">Terms & Conditions</label>
                        <textarea id="termsAndConditions" name="termsAndConditions" rows="6" placeholder="Enter your terms and conditions here...
Example:
• Payment is due within 30 days of invoice date
• Late payments may incur additional charges
• All work is guaranteed for 90 days
• Refunds available within 14 days of service completion"></textarea>
                    </div>
                    <div class="form-group">
                        <label>
                            <input type="checkbox" id="includeTerms" name="includeTerms" checked>
                            Include Terms & Conditions in invoice
                        </label>
                    </div>
                </div>

                <!-- Action Buttons -->
                <div class="form-actions">
                    <button type="button" id="previewBtn" class="btn btn-secondary">
                        <i class="fas fa-eye"></i> Preview
                    </button>
                    <button type="button" id="saveBtn" class="btn btn-primary">
                        <i class="fas fa-save"></i> Save Invoice
                    </button>
                </div>
            </form>
        </div>

        <!-- Right Panel - Preview -->
        <div class="preview-panel">
            <div class="preview-header">
                <h3><i class="fas fa-eye"></i> Live Preview</h3>
                <div class="preview-actions">
                    <button type="button" id="downloadPdfBtn" class="btn btn-primary">
                        <i class="fas fa-file-pdf"></i> PDF
                    </button>
                    <button type="button" id="downloadImageBtn" class="btn btn-secondary">
                        <i class="fas fa-image"></i> Image
                    </button>
                    <button type="button" id="emailBtn" class="btn btn-success">
                        <i class="fas fa-envelope"></i> Email
                    </button>
                </div>
            </div>
            <div id="invoicePreview" class="invoice-preview-container">
                <!-- Invoice preview will be generated here -->
            </div>
        </div>
    </div>

    <!-- Email Modal -->
    <div id="emailModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Send Invoice via Email</h3>
                <span class="close">&times;</span>
            </div>
            <div class="modal-body">
                <form id="emailForm">
                    <div class="form-group">
                        <label for="emailTo">To:</label>
                        <input type="email" id="emailTo" required>
                    </div>
                    <div class="form-group">
                        <label for="emailSubject">Subject:</label>
                        <input type="text" id="emailSubject" value="Invoice from [Company Name]">
                    </div>
                    <div class="form-group">
                        <label for="emailMessage">Message:</label>
                        <textarea id="emailMessage" rows="4">Please find attached your invoice. Thank you for your business!</textarea>
                    </div>
                    <div class="modal-actions">
                        <button type="button" class="btn btn-secondary" onclick="closeEmailModal()">Cancel</button>
                        <button type="submit" class="btn btn-primary">Send Email</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script type="module" src="js/firebase-config.js"></script>
    <script src="js/email-service.js"></script>
    <script src="js/invoice-generator.js"></script>
</body>
</html>
